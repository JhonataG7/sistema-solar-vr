<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Sistema Solar VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <style>
    body { margin: 0; background: #000; }

    /* HUD 2D */
    #hudInfo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 280px;
      padding: 12px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
      display: none;
      z-index: 9999;
    }
    #hudInfo h2 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }
    #hudInfo p {
      margin: 0;
      font-size: 15px;
      white-space: pre-line;
    }

    /* CROSSHAIR */
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      margin-left: -7px;
      margin-top: -7px;
      border: 2px solid white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>

</head>

<body>

<!-- HUD -->

<div id="hudInfo">
  <h2 id="hudTitle"></h2>
  <p id="hudText"></p>
</div>

<!-- CROSSHAIR -->

<div id="crosshair"></div>

<a-scene background="color: black">

  <!-- SKY -->

<a-sky color="#000"></a-sky>

  <!-- TEXTURES -->

  <a-assets timeout="20000">
      <img id="tex-sun" src="./textures/2k_sun.jpg">
      <img id="tex-mercury" src="./textures/2k_mercury.jpg">
      <img id="tex-venus" src="./textures/2k_venus_surface.jpg">
      <img id="tex-earth" src="./textures/2k_earth_daymap.jpg">
      <img id="tex-mars" src="./textures/2k_mars.jpg">
      <img id="tex-jupiter" src="./textures/2k_jupiter.jpg">
      <img id="tex-saturn" src="./textures/2k_saturn.jpg">
      <img id="tex-uranus" src="./textures/2k_uranus.jpg">
      <img id="tex-neptune" src="./textures/2k_neptune.jpg">
  </a-assets>

  <!-- CAMERA -->

<a-entity 
camera 
look-controls="pointerLockEnabled: true"
wasd-controls="acceleration: 25"
position="0 1.6 8"
cursor="fuse: false"
raycaster="objects: .planet"> </a-entity>

  <!-- LIGHT -->

<a-entity light="type: point; intensity: 2" position="0 0 0"></a-entity>

  <!-- SUN -->

<a-sphere 
src="#tex-sun"
radius="1.7"
emissive="#ffaa00"
emissiveIntensity="1.25"> </a-sphere>

  <!-- PLANETS -->

<a-sphere src="#tex-mercury" position="3 0 -5" radius="0.22"
class="planet" data-name="Mercúrio"></a-sphere>

<a-sphere src="#tex-venus" position="5 0 -7" radius="0.36"
class="planet" data-name="Vênus"></a-sphere>

<a-sphere src="#tex-earth" position="7.5 0 -10" radius="0.40"
class="planet" data-name="Terra"></a-sphere>

<a-sphere src="#tex-mars" position="10 0 -12" radius="0.32"
class="planet" data-name="Marte"></a-sphere>

<a-sphere src="#tex-jupiter" position="15 0 -15" radius="0.95"
class="planet" data-name="Júpiter"></a-sphere>

  <a-entity position="20 0 -17">
      <a-sphere id="saturn" src="#tex-saturn" radius="0.78"
                class="planet" data-name="Saturno"></a-sphere>

```
  <a-torus radius="1.35"
       radius-tubular="0.08"
       segments-radial="128"
       segments-tubular="64"
       rotation="90 0 0"
       material="color: #bba; transparent: true; opacity: 0.9; side: double">
  </a-torus>
```

  </a-entity>

<a-sphere src="#tex-uranus" position="25 0 -19" radius="0.62"
class="planet" data-name="Urano"></a-sphere>

<a-sphere src="#tex-neptune" position="30 0 -22" radius="0.58"
class="planet" data-name="Netuno"></a-sphere>

</a-scene>

<script>
/* INFO DOS PLANETAS */
const info = {
  "Mercúrio": [
    "Planeta mais próximo do Sol.",
    "Rochoso e pequeno.",
    "Temperaturas extremas."
  ],
  "Vênus": [
    "Atmosfera muito densa.",
    "Efeito estufa extremo.",
    "Rotação invertida."
  ],
  "Terra": [
    "Único planeta conhecido com vida.",
    "70% de água na superfície.",
    "Campo magnético poderoso."
  ],
  "Marte": [
    "Planeta vermelho.",
    "Maior vulcão do Sistema Solar.",
    "Possui água congelada."
  ],
  "Júpiter": [
    "Maior planeta.",
    "Grande Mancha Vermelha.",
    "Campo magnético intenso."
  ],
  "Saturno": [
    "Famoso pelos anéis.",
    "Baixa densidade.",
    "Ventos intensos."
  ],
  "Urano": [
    "Inclinação de 98°.",
    "Cor azul-esverdeada.",
    "Muito frio."
  ],
  "Netuno": [
    "Ventos mais rápidos.",
    "Muito distante do Sol.",
    "Cor azul profunda."
  ]
};

const hud = document.getElementById("hudInfo");
const title = document.getElementById("hudTitle");
const text = document.getElementById("hudText");

/* QUANDO O RAYCASTER APONTAR PARA O PLANETA */
document.querySelectorAll(".planet").forEach(planet=>{
  
  planet.addEventListener("mouseenter",()=>{

    const name = planet.dataset.name;
    title.innerText = name;
    text.innerText = info[name].join("\n");
    hud.style.display = "block";

  });

  planet.addEventListener("mouseleave",()=>{
    hud.style.display = "none";
  });

});
</script>

</body>
</html>
